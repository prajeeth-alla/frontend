<mat-sidenav
  [mode]="sidenavMode()"
  [opened]="isOpen()"
  class="sidebar"
  fixedInViewport
  fixedTopGap="64"
>
  <mat-nav-list>
    @for (item of menuItems(); track item.routerLink) {
    <a
      mat-list-item
      [routerLink]="item.routerLink"
      routerLinkActive="active"
      (click)="closeSidebar()"
      class="menu-item"
    >
      @if (item.icon) {
      <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
      }
      <span matListItemTitle>{{item.label}}</span>
    </a>
    }
  </mat-nav-list>
</mat-sidenav>
