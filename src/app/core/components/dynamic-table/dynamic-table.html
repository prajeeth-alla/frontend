<div class="dynamic-table-wrapper">
  <div class="dynamic-table">
    <!-- Table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-bordered full-width" matSort>
      @for (header of headers; track header.key) {
      <ng-container [matColumnDef]="header.key">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ header.label }}</th>
        <td mat-cell *matCellDef="let element">{{ element[header.key] }}</td>
      </ng-container>
      }
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  
  <!-- Pagination -->
  @if (enablePagination) {
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]" class="paginator-left" showFirstLastButtons>
  </mat-paginator>
  }
</div>
