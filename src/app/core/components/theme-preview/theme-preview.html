<div class="theme-preview">
  <h1>Custom Theme Preview</h1>
  <p class="theme-description">
    Primary: #3E4EE4 | Secondary: #FF5771 | Warning: #E09E01 | Info: #617193
  </p>

  <div class="color-samples">
    <div class="color-sample primary" [ngStyle]="getColorStyle('primary', themeColors.primary)">
      <span>Primary</span>
      <span>#3E4EE4</span>
    </div>
    <div class="color-sample accent" [ngStyle]="getColorStyle('accent', themeColors.accent)">
      <span>Secondary</span>
      <span>#FF5771</span>
    </div>
    <div class="color-sample warn" [ngStyle]="getColorStyle('warn', themeColors.warn)">
      <span>Warning</span>
      <span>#E09E01</span>
    </div>
    <div class="color-sample info" [ngStyle]="getColorStyle('info', themeColors.info)">
      <span>Info</span>
      <span>#617193</span>
    </div>
  </div>

  <div class="components-demo">
    <!-- Buttons Section -->
    <h2>Buttons</h2>
    <div class="button-group">
      <button mat-button>Basic</button>
      <button mat-raised-button matButton="filled" color="primary">Primary</button>
      <button mat-raised-button matButton="filled" color="accent">Secondary</button>
      <button mat-raised-button matButton="filled" color="warn">Warning</button>
      <button mat-raised-button matButton="filled" class="success-button">Success</button>
      <button class="info-button" matButton="filled">Info Button</button>
    </div>
  </div>
</div>
