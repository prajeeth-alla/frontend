<div class="rx-player-wrapper">
  <div class="aspect-ratio">
    @if (isPlaying) {
    <div class="player">
      <video #videoEl controls playsinline width="960" height="540" appVideoFallback></video>
    </div>
    }@else {

    <div class="thumbnail" (click)="play()">
      <img [src]="video.thumbUrl" [alt]="video.title || 'Video thumbnail'" appImgFallback />
      <button class="play-btn"><mat-icon>play_arrow</mat-icon></button>
    </div>
    }
  </div>
</div>
