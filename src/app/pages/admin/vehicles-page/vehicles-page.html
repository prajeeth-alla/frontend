
<div class="mat-elevation-z8">
  <div class="table-head-section">
    <h3>Vehicles</h3>
    <div class="filters">
  
      <app-search-field (search)="handleSearch($event)" (iconClick)="handleSearch($event)" />
  
      <app-select-field
        label="Rooftops"
        placeholder="Filter by Rooftops"
        [options]="rooftopsDropDownOptions"
        [enableClear]="true"
        (selectionChange)="filterByRooftop($event)"
      >
      </app-select-field>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Make Column -->
    <ng-container matColumnDef="make">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Make</th>
      <td mat-cell *matCellDef="let element">{{ element.make }}</td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Model</th>
      <td mat-cell *matCellDef="let element">{{ element.model }}</td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <!-- Listing Type Column -->
    <ng-container matColumnDef="veh_listing_type">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.veh_listing_type }}</td>
    </ng-container>

    <!-- Trim Column -->
    <ng-container matColumnDef="trim">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Trim</th>
      <td mat-cell *matCellDef="let element">{{ element.trim }}</td>
    </ng-container>

    <!-- Body Type Column -->
    <ng-container matColumnDef="body_type">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Body</th>
      <td mat-cell *matCellDef="let element">{{ element.body_type }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button class="size-sm" (click)="viewMore(element)" matButton="filled">View More</button>
      </td>
    </ng-container>

    <!-- Header and Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
